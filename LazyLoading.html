<!DOCTYPE html>
<html manifest="/cache.manifest">
    <head>
     
 
    </head>
    <body>
        <div class="conatiner">
        <center><h1>Programming Tricks</h1></center>
		<center><h3>Lazy Loading</h3></center>
			

		<!-- visible in viewport -->
		<img src="wedding (1).jpg" alt="Wedding" style="width:100%">
		<img src="rocks.jpg" alt="Rocks" style="width:100%">
		 
		<!-- off-screen images -->
		<img src="paris.jpg" alt="Paris" style="width:100%" loading="lazy">
		<img src="nature.jpg" alt="Nature" style="width:100%" loading="lazy">
		<img src="underwater.jpg" alt="Underwater" style="width:100%" loading="lazy">
		<img src="ocean.jpg" alt="Ocean" style="width:100%" loading="lazy">
		<img src="mountainskies.jpg" alt="Mountains" style="width:100%" loading="lazy">
			
        </div>
    </body>
</html>
